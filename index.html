<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="main-nav">
            <li>
                <h5>Tracalorie</h5>
            </li>
            <li class="right blue"><a href="#">Clear all</a></li>
        </ul>
    </nav>
    <div class="container row">
        <div class="container cols8">
            <h5>Add meal</h5>
            <form>
                <div class="col s6">
                    <label for="item">Meal</label>
                    <input type="text" id="item">
                </div>
                <div class="col s6">
                    <label for="calories">Calories</label>
                    <input type="text" id="calories">
                </div>
            </form>
            <a href="#" class="btn add-btn">Add Meal</a>
            <a href="#" class="btn">Back</a>
        </div>
        <div class="divider"></div>
        <h4 class="push-s5 total-calories">Total calories: 0</h4>
        <ul id="item-list"></ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>
    <script src="app.js "></script>
</body>

</html>
